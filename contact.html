<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KAYASEC | İletişim</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="assets/fav.png" />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&family=Rubik&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Rubik', sans-serif;
    }
    html, body {
      height: 100%;
    }
    body {
      opacity: 0;
      transition: opacity 0.5s ease;
      display: flex;
      flex-direction: column;
      background: url('assets/background.gif') no-repeat center center fixed;
      background-size: cover;
      background-color: #121212;
      color: #d0d0d0;
    }
    body.fade-in {
      opacity: 1;
    }
    body.fade-out {
      opacity: 0;
    }

    main.contact {
      flex: 1;
      max-width: 600px;
      margin: 2rem auto 4rem;
      padding: 2rem;
      background: rgba(20,20,20,0.8);
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    main.contact h1 {
      font-family: 'Exo 2', sans-serif;
      font-weight: 700;
      font-size: 3rem;
      text-align: center;
      color: #cdcdcd;
      margin-bottom: 1rem;
      user-select: none;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    }
    main.contact p.desc {
      font-size: 1.1rem;
      text-align: center;
      color: #b0b0b0;
      margin-bottom: 2rem;
      user-select: none;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    label {
      font-weight: 700;
      font-size: 1rem;
      color: #d0d0d0;
      user-select: none;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      background: #222;
      border: 2px solid #444;
      border-radius: 8px;
      color: #eee;
      padding: 0.9rem 1rem;
      font-size: 1rem;
      font-family: 'Rubik', sans-serif;
      resize: vertical;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #d0d0d0;
      outline: none;
    }
    textarea {
      min-height: 120px;
      font-family: 'Rubik', sans-serif;
    }
    button {
      font-size: 1.15rem;
      font-weight: 800;
      padding: 1rem 2.8rem;
      border-radius: 8px;
      background: transparent;
      color: #d0d0d0;
      border: 2px solid #d0d0d0;
      cursor: pointer;
      transition:
        background-color 0.3s ease,
        color 0.3s ease,
        transform 0.2s ease,
        border-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #d0d0d0;
      color: #121212;
      border-color: #b0b0b0;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(208, 208, 208, 0.3);
    }

    /* Ana Sayfaya Dön Butonu - footer'dan önce */
    .back-home {
      text-align: center;
      margin: 1rem auto 2rem;
    }
    .back-home a {
      font-size: 1.1rem;
      font-weight: bold;
      padding: 1rem 2.5rem;
      border-radius: 12px;
      background: transparent;
      color: #d0d0d0;
      border: 2px solid #d0d0d0;
      text-decoration: none;
      transition:
        background-color 0.3s ease,
        color 0.3s ease,
        transform 0.2s ease;
      display: inline-block;
      user-select: none;
    }
    .back-home a:hover {
      background-color: #d0d0d0;
      color: #121212;
      transform: translateY(-2px);
    }

    footer {
      background: rgba(30,30,30,0.9);
      text-align: center;
      padding: 1.5rem 0;
      font-size: 0.9rem;
      color: #777;
      user-select: none;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      main.contact {
        margin: 2rem 1rem 3rem;
        padding: 1.5rem;
      }
      main.contact h1 {
        font-size: 2rem;
      }
      button {
        padding: 0.9rem 2rem;
      }
      .back-home a {
        padding: 0.8rem 2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <main class="contact">
    <h1>İletişim</h1>
    <p class="desc">Her türlü soru ve iş teklifiniz için aşağıdaki formu doldurabilirsiniz.</p>
    <form id="contact-form" action="#" method="POST" onsubmit="return false;">
      <label for="name">Adınız</label>
      <input type="text" id="name" name="name" placeholder="Adınızı girin" required />

      <label for="email">E-posta</label>
      <input type="email" id="email" name="email" placeholder="E-posta adresiniz" required />

      <label for="message">Mesajınız</label>
      <textarea id="message" name="message" placeholder="Mesajınızı yazın" required></textarea>

      <button type="submit">Gönder</button>
    </form>
  </main>

  <div class="back-home">
    <a href="index.html">Ana Sayfaya Dön</a>
  </div>

  <footer>
    &copy; 2025 KayaSec. Tüm hakları saklıdır.
  </footer>

  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('fade-in');
    });

    window.addEventListener('pageshow', (event) => {
      if (event.persisted || performance.navigation.type === 2) {
        document.body.classList.add('fade-in');
      }
    });

    document.querySelectorAll("a[href]").forEach(link => {
      const href = link.getAttribute("href");
      const isInternal = href && !href.startsWith("http") && !href.startsWith("mailto:");

      if (isInternal) {
        link.addEventListener("click", function(e) {
          e.preventDefault();
          document.body.classList.remove("fade-in");
          document.body.classList.add("fade-out");
          setTimeout(() => {
            window.location.href = href;
          }, 400);
        });
      }
    });

    document.getElementById('contact-form').addEventListener('submit', e => {
      e.preventDefault();
      const name = e.target.name.value.trim();
      const email = e.target.email.value.trim();
      const message = e.target.message.value.trim();

      if (!name || !email || !message) {
        alert('Lütfen tüm alanları doldurun.');
        return;
      }

      alert(`Teşekkürler ${name}, mesajınız alındı!`);
      e.target.reset();
    });
  </script>

</body>
</html>
